<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Forms Test</title>
  </head>
  <body>
    <h1>Dynamic Forms Test</h1>

    <div id="form-container"></div>

    <button id="add-form-btn">Add Form</button>

    <script>
    "use strict";
    let formCount = 0;
    document.getElementById("add-form-btn").addEventListener("click", () => {
      formCount++;
      const container = document.getElementById("form-container");
      const form = document.createElement("form");
      form.id = `dynamic-form-${formCount}`;
      form.action = "/submit";
      form.method = "post";

      const input = document.createElement("input");
      input.type = "text";
      input.name = `dynamic-field-${formCount}`;

      const button = document.createElement("button");
      button.type = "submit";
      button.textContent = `Submit ${formCount}`;

      form.appendChild(input);
      form.appendChild(button);
      container.appendChild(form);
    });
    </script>

    <script src="/src/script.js" data-debug="true"></script>
  </body>
</html>
