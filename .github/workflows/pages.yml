name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "script-builder/**"
  workflow_dispatch:

concurrency:
  group: deploy-gh-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Minify JavaScript
        run: npx terser script-builder/script.js -o script-builder/script.min.js

      - name: Minify CSS
        run: npx clean-css-cli -o script-builder/style.min.css script-builder/style.css

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: script-builder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
