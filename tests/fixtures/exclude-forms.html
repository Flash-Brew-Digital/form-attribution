<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclude Forms Test</title>
  </head>
  <body>
    <h1>Exclude Forms Test</h1>

    <form id="include-form" action="/submit" method="post">
      <input type="text" name="included">
      <button type="submit">Submit</button>
    </form>

    <form id="exclude-form" class="no-track" action="/submit" method="post">
      <input type="text" name="excluded">
      <button type="submit">Submit</button>
    </form>

    <form
      id="another-exclude"
      data-no-attribution
      action="/submit"
      method="post"
    >
      <input type="text" name="also-excluded">
      <button type="submit">Submit</button>
    </form>

    <script
      src="/src/script.js"
      data-debug="true"
      data-exclude-forms=".no-track, [data-no-attribution]"
    ></script>
  </body>
</html>
